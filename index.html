<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Grocery Bag</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Adds the font from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

        <!-- adds the favicons and the images required for the progressive web app -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">

        <!-- Adds the manifest json file that converts it into a progressive web app -->
        <link rel="manifest" href="/site.webmanifest">

        <!-- Links the stylesheet -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="error-msg" class=""></div>
            <img src="assets/grocery-icon.png">
            
            <input type="text" id="input-field" placeholder="Bread">
            <button id="add-button">Add to cart</button>

            <ul id="shopping-list">
            </ul>
            
            <button id = "toggle-theme-btn">Toggle Theme</button>

        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
